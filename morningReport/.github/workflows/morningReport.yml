name: Morning Report

on:
 schedule:
  - cron: '0 23 * * *' # 毎日UTC23時（JST8時）
 workflow_dispatch:

jobs:
 notify:
  runs-on: ubuntu-latest
  steps:
   - uses: action/checkout@v3

   - name: Set Up Python
     uses: actions/setup-python@v4
     with:
      python-version: '3.10'
   - name: Install dependencies
     run: pip install -r morningReport/requirements.txt
   - name: Run script
     env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
     run: python morningReport/morningReport.py